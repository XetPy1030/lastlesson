<html>
  <head>
    <meta charset="utf-8" />
    <title>JS DOM paragraph style</title>
  </head>
  <body>
    <p id="text">Простое задание по JS</p>
    <div>
      <button id="jsstyle" onclick="js_style()">Style</button>
    </div>
    <script>
        function js_style() {
            let elem = document.querySelector('p');
            elem.style.fontFamily = 'Cursive';
        }
    </script>
  </body>
</html>
