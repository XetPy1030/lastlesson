<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
    <title>Count and display items of a dropdown list</title>
  </head>
  <body>
    Select your favorite Color :
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input
      type="button"
      onclick="getOptions()"
      value="Count and Output all items"
    />

    <script>
        function getOptions() {
            let select_elem = document.querySelector('#mySelect');
            let text = String(select_elem.options.length)+'\n';
            for (item of select_elem.options) {
                text += item.value+'\n';
            }
            alert(text);
        }
    </script>
  </body>
</html>
