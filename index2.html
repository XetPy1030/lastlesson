<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://learn.javascript.ru"
      ></a>
    </p>

    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>

    <p id="results"></p>

    <script>
        function getAttributes() {
            let elem = document.querySelector('#w3r');
            let text = '';
            for (item of elem.attributes) {
                text += `<p>${item.nodeName}=${item.nodeValue}</p>`;
            }
            document.querySelector('#results').innerHTML = text;
        }
    </script>
  </body>
</html>
