<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form</title>
  </head>

  <body>
    <form id="form1" >
      First name: <input type="text" name="fname" id="fname" value="David" /><br />
      Last name: <input type="text" name="lname" id="lname" value="Beckham" /><br />
      <input type="submit">send</input>
    </form>

    <script>
        document.forms[0].onsubmit = function (e) {
            let newElem = document.createElement('p');
            let form = document.querySelector('#form1');
            newElem.innerText = `${form.querySelector('#fname').value} ${form.querySelector('#lname').value}`
            document.querySelector('body').appendChild(newElem);
            e.preventDefault();
        }
    </script>
  </body>
</html>
