<html>
  <head>
    <meta charset="utf-8" />
    <title>Insert row in a table</title>
  </head>
  <body>
    <table id="sampleTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
    </table>
    <br/>
    <input type="text" id="newrow" value="еще опять">
    <input type="button" onclick="insert_Row()" value="Insert row" />

    <script>
        function insert_Row() {
            let new_elems = document.querySelector('#newrow').value.split(' ');
            let tr_elem = document.createElement('tr');
            for (elem of new_elems) {
                let td_elem = document.createElement('td');
                td_elem.innerText = elem;
                tr_elem.appendChild(td_elem);
            }
            document.querySelector('#sampleTable').appendChild(tr_elem);
        }
    </script>
  </body>
</html>
